services:
    # Configuration par d√©faut pour tous les services
    _defaults:
        autowire: true
        autoconfigure: true

    # Charge automatiquement toutes les classes de src/
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # Enregistre ton TenantConfigProvider
    App\Tenant\TenantConfigProvider: ~

    # Enregistre ton TenantResolver
    App\Tenant\PathTenantResolver:
        tags:
            - { name: hakam.tenant_resolver }
